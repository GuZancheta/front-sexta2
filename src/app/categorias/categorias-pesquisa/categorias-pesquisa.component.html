<p-toast></p-toast>

<p-confirmDialog header = "Confirmação"
  icon = "pi pi-question-circle"
  acceptLabel = "Sim"
  rejectLabel = "Não">
</p-confirmDialog>

<div class="container">

  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Categorias</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" name="descricao" [(ngModel)] = "filtro" pInputText />
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
  </form>

  <div class="ui-g-12">
    <p-table [value]="categorias" [responsive]="true" [paginator]="true" [rows]="3">
      <ng-template pTemplate="header">
        <tr>
          <th class="col-id-header">Id</th>
          <th>Descrição</th>
          <th class="col-acoes"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoria>
        <tr>
          <td class="col-id">{{categoria.id}}</td>
          <td>{{categoria.nome}}</td>
          <td class="col-acoes">
            <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="ui-button-info" [routerLink]="['/categorias', categoria.id]"></button>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(categoria)" class="ui-button-danger"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-12">
      <a pButton label="Nova Categoria" routerLink="/categorias/novo"></a>
  </div>
</div>
